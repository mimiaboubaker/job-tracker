<!DOCTYPE html>
<html>
<head>
    <title>Job Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Job Tracker</h1>
        <button class="btn btn-primary" onclick="openAddModal()">Add Job</button>
        
        <table class="table table-striped">
            <thead class="thead-info text-white">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Date Applied</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody>
    
    <!-- Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>New Role</h2>
            <form method="POST" action="/addjob">
                <p>Company Name </p><input type="text" name="company_name"> 
                <p>Role </p><input type="text" name="role">
                <p>Date Applied </p><input type="date" name="date_applied">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="none">None</option>
                    <option value="applied">Applied</option>
                    <option value="applied-and-followed-up">Applied and followed up</option>
                    <option value="phone-screen">Phone Screen</option>
                    <option value="interview">Interview</option>
                    <option value="awaiting-decision">Awaiting Decision</option>
                    <option value="offer">Offer</option>
                    <option value="rejected">Rejected</option>
                </select>
                <button type="submit" class="btn btn-primary">Add Job</button>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
