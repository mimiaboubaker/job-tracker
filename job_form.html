<!DOCTYPE html>
<html>
    <head>
        <title>Job Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>New Role:</h1>
        <form method="POST" action="/addjob">
        <p>Company Name </p><input type="text" name="company_name"> 
        <p>Role </p><input type="text" name="role">
        <p>Date Applied </p><input type="date" name="date_applied">
        <label for="status">Status</label>
        <select id="status" name="status">
        <option value="none">None</option>
        <option value="applied">Applied</option>
        <option value="applied-and-followed-up">Applied and followed up</option>
        <option value="phone-screen">Phone Screen</option>
        <option value="interview">Interview</option>
        <option value="awaiting-decision">Awaiting Decision</option>
        <option value="offer">Offer</option>
        <option value="rejected">Rejected</option>
        </select>
        <button type="submit">Add</button>
    </body>
</html>
